name: heroku

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.13
        with:
          heroku_api_key: ${{ secrets.HEROKU_EMAIL }}
          heroku_app_name: long-haul-hub-api
          heroku_email: ${{ secrets.HEROKU_EMAIL }
          buildpack: "heroku/python"
          appdir: "backend"
          branch: "main"

  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.13
        with:
          heroku_api_key: ${{ secrets.HEROKU_EMAIL }}
          heroku_app_name: long-haul-hub
          heroku_email: ${{ secrets.HEROKU_EMAIL }
          buildpack: "heroku/node"
          appdir: "frontend"
          branch: "main"