name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
        working-directory: backend
        
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          mongodb-version: 6.0

      - name: Run tests
        run: |
          pytest --cov=./ --cov-report=xml
          codecov
        env: 
          MONGO_CLIENT_STRING: 'mongodb://localhost:27017'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.3
        with:
          file: ./coverage.xml
          flags: backend
          verbose: true 

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.13
        with:
          heroku_api_key: ${{ secrets.HEROKU_EMAIL }}
          heroku_app_name: long-haul-hub
          heroku_email: your-heroku-email
          buildpacks: "heroku/python"
          app_dir: "backend"
          remote_branch: "main"

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Run tests
        run: npm run test:unit
        env: 
          REACT_APP_API_URL: http://long-haul-hub.herokuapp.com
        working-directory: frontend

      - name: Build production-ready code
        run: npm run build
        working-directory: frontend

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.13
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: long-haul-hub
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          buildpacks: "heroku/node"
          app_dir: "frontend"
          remote_branch: "main"
